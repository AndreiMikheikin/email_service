name: Deploy Email Service and Admin SPA

on:
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'sql/**'
      - 'apps/admin-spa/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    # --- Синхронизация зависимостей admin-spa ---
    - name: Sync admin-spa dependencies
      working-directory: ./apps/admin-spa
      run: |
        rm -rf node_modules package-lock.json
        npm install
        npm install path-to-regexp@6.3.0 --save-exact

    # --- Сборка admin-spa ---
    - name: Build admin-spa
      working-directory: ./apps/admin-spa
      run: npm run build

    # --- Подготовка deployment для email-service ---
    - name: Prepare email-service deployment
      run: |
        mkdir -p deployment
        cp -r src deployment/
        cp -r sql deployment/
        cp package.json deployment/
        cp package-lock.json deployment/

    # --- Проверка SSH ключа ---
    - name: Validate SSH Key
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        ssh-keygen -lf key.pem
        rm key.pem
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    # --- Деплой email-service ---
    - name: Deploy email-service
      uses: appleboy/scp-action@v0.1.5
      with:
        host: 178.250.247.67
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "deployment/*"
        target: "/root/email-service/"
        rm: true
        overwrite: true
        strip_components: 1
        timeout: 2m

    # --- Деплой admin-spa ---
    - name: Deploy admin-spa
      uses: appleboy/scp-action@v0.1.5
      with:
        host: 178.250.247.67
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "apps/admin-spa/dist/*,apps/admin-spa/server.js,apps/admin-spa/package.json,apps/admin-spa/package-lock.json"
        target: "/root/email-service/apps/admin-spa/"
        rm: true
        overwrite: true
        strip_components: 2
        timeout: 2m

    # --- Установка зависимостей и перезапуск сервисов ---
    - name: Install dependencies and restart services
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 178.250.247.67
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Установка email-service
          cd /root/email-service
          rm -rf node_modules
          npm ci --production
          
          # Установка admin-spa
          cd /root/email-service/apps/admin-spa
          rm -rf node_modules
          npm ci --production
          
          # Перезапуск сервисов
          cd /root/email-service
          pm2 reload ecosystem.config.cjs
          pm2 save