name: Deploy Email Service and Admin SPA

on:
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'sql/**'
      - 'apps/admin-spa/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    # --- Сборка admin-spa ---
    - name: Install admin-spa dependencies
      working-directory: ./apps/admin-spa
      run: npm ci

    - name: Build admin-spa
      working-directory: ./apps/admin-spa
      run: npm run build

    # --- Подготовка deployment для email-service ---
    - name: Prepare email-service deployment
      run: |
        mkdir -p deployment
        cp -r src deployment/
        cp -r sql deployment/
        cp package.json deployment/
        cp package-lock.json deployment/
        # Не копируем ecosystem.config.cjs, чтобы не перезаписывать существующий

    # --- Проверка SSH ключа ---
    - name: Validate SSH Key
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        ssh-keygen -lf key.pem
        rm key.pem
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    # --- Деплой email-service ---
    - name: Deploy email-service
      uses: appleboy/scp-action@v0.1.5
      with:
        host: 178.250.247.67
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "deployment/*"
        target: "/root/email-service/"
        rm: true
        overwrite: true
        strip_components: 1
        timeout: 2m

    # --- Деплой admin-spa ---
    - name: Deploy admin-spa
      uses: appleboy/scp-action@v0.1.5
      with:
        host: 178.250.247.67
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "apps/admin-spa/dist/*,apps/admin-spa/server.js,apps/admin-spa/package.json,apps/admin-spa/package-lock.json"
        target: "/root/email-service/apps/admin-spa/"
        rm: true
        overwrite: true
        strip_components: 2
        timeout: 2m

    # --- Установка зависимостей и перезапуск ---
    - name: Install dependencies and restart services
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 178.250.247.67
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          # Установка зависимостей email-service
          cd /root/email-service
          npm install --production
          
          # Установка зависимостей admin-spa
          cd /root/email-service/apps/admin-spa
          npm install --production
          
          # Перезапуск сервисов через PM2 (без удаления конфига)
          cd /root/email-service
          if pm2 list | grep -q "email-service"; then
            pm2 reload email-service
          else
            pm2 start ecosystem.config.cjs --only email-service
          fi
          
          if pm2 list | grep -q "admin-spa"; then
            pm2 reload admin-spa
          else
            pm2 start ecosystem.config.cjs --only admin-spa
          fi
          
          pm2 save
          sleep 3
          pm2 status